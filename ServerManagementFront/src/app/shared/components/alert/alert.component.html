<div *ngIf="(triggerAlert$ | async) as alert" class="alert-container">
    <div class="rounded alertContent" *ngIf="(display$ | async)" [ngClass]="['alert-'+alert.type]" role="alert">
        {{alert.message}}
    </div>
</div>
